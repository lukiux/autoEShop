<div class="col kam">
    <form name="form">
        <h2>Create a new account</h2>
        <div class="form-group row">
          <label for="inputUssername3" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="username" class="form-control" id="inputUsername3" placeholder="Username" ng-model="vm.username">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="vm.password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="signUp()">Sign Up</button>
          </div>
        </div>
      </form>
</div>
