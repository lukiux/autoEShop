<div class="col">
	<p></p>
	<h1> Item list</h1>
	<table class="table">
  		<thead class="thead-dark">
    		<tr>
      			<th scope="col">Name</th>
      			<th scope="col">Provider</th>
      			<th scope="col">Quantity</th>
      			<th scope="col">Price</th>
                <th scope="col"></th>
                <th scope="col"></th>
    		</tr>
  		</thead>
  	<tbody ng-init="getAll()">
    	<tr ng-repeat="item in items">
      		<td>{{item.name}}</td>
      		<td>{{item.provider}}</td>
      		<td>{{item.quantity}}</td>
      		<td>{{item.price}} Eur</td>
      		<td>
      			<button type="button" class="btn btn-warning" ng-click="edit(item.id)">
                      Edit <i class="fas fa-pencil-alt"></i>
                  </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="delete(item.id)">
                    Delete <i class="fas fa-trash"></i></button>
            </td>
    	</tr>
    	
  	</tbody>
    </table>
    <button type="button" class="btn btn-dark" ng-click="openModal()">
        Add item
    </button>

    <!-- Modal start-->
    <div class="modal fade" id="myModalForm" tabindex="-1"
    role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal Header-->
                <div class="modal-header">
                    <h3 class="modal-title" id="myModalLabel">Add item details</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>                    
                </div>
                <!-- Modal body-->
                <div class="modal-body" id="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="itemName" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="itemName" 
                            placeholder="Enter item name" ng-model="data.name">
                        </div>
                        <div class="form-group">
                            <label for="itemProvider" class="col-form-label">Provider:</label>
                            <input type="text" class="form-control" id="itemProvider"
                            placeholder="Enter item provider" ng-model="data.provider">
                        </div>
                        <div class="itemQuantity">
                            <label for="message-text" class="col-form-label">Quantity:</label>
                            <input type="text" class="form-control" id="itemQuantity"
                            placeholder="Enter item quantity" ng-model="data.quantity">
                        </div>
                        <div class="form-group">
                            <label for="itemPrice" class="col-form-label">Price:</label>
                            <input type="text" class="form-control" id="itemPrice"
                            placeholder="Enter item price Euro" ng-model="data.price">
                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                        <button type="button" class="btn btn-dark createButton" ng-click="create()">
                            Create item
                        </button>
                        <button type="button" class="btn btn-info updateButton" ng-click="update()">
                            Update item details
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                            <i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal end -->
</div>
